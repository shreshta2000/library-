<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body{
            font-family:"Cambria, Cochin, Georgia, Times, 'Times New Roman', serif";
            font-size: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-gradient" style="background-color: rgb(16, 10, 43); position: sticky;top: 0%;">
        <a class="navbar-brand mx-3" href="/"><h3><i class="fa fa-book"></i> LMS</h3></a>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
                <a class="nav-link " href="/books" style="font-size: 20px;color: white;">Books</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/members" style="font-size: 20px; color: white;">Members</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transactions" style="font-size: 20px;color: white;">Transactions</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/reports" style="font-size: 20px;color: white;">Reports</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class='container'>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <br>
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
